platform: bwalarm
name: House
code: !secret code
admin_password: !secret password_small
panel:
  cameras: []
  panel_title: ''
  camera_update_interval: ''
  round_buttons: 'True'
  enable_sensors_panel: true
states:
  armed_away:
    immediate:
    - binary_sensor.door_basement
    delayed:
    - binary_sensor.door_front
    - binary_sensor.door_kitchen
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
  armed_home:
    immediate:
    - binary_sensor.door_basement
    - binary_sensor.door_garage
    delayed:
    - binary_sensor.door_front
    - binary_sensor.door_kitchen
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
  armed_perimeter:
    immediate: []
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
users:
- id: 9be2ec93a12e4fb495f7b794ab0cbc2e
  name: Hass.io
  enabled: true
  code: 9be2ec93a12e4fb495f7b794ab0cbc2e
  picture: /local/images/ha.png
